image: docker:latest

variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker info

site_test:
  script:
    - docker build -t site site
  except:
    - master

site:
  script:
    - docker build -t site site
    - cp site/public public
  artifacts:
    paths:
      - public
  only:
    - master
